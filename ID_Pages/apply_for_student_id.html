<!DOCTYPE html>
<html>

<head>
	<title>Sign Up Student ID</title>
	<<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="../jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
		<link href="../jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
		<link href="../jQueryAssets/jquery.ui.tabs.min.css" rel="stylesheet" type="text/css">
		<link href="https://unpkg.com/ng-table@3.0.1/bundles/ng-table.min.css">
		<script src="../jQueryAssets/jquery-1.11.1.min.js"></script>
		<script src="../jQueryAssets/jquery.ui-1.10.4.tabs.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="https://unpkg.com/ng-table@3.0.1/bundles/ng-table.min.js"></script>
		<script src="../app.js"></script>
		<style>
			#overlay {
				position: fixed;
				display: none;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: rgba(0, 0, 0, 0.5);
				z-index: 2;
				cursor: pointer;
			}
			
			#mydiv {
				position: fixed;
				top: 50%;
				left: 50%;
				width: 25em;
				margin-left: -15em;
				background-color: #f3f3f3;
			}
		</style>
</head>

<body ng-app="myModule" ng-controller="applyUniversity" ng-init="on()">
	<div class="container-fluid">
		<div id="overlay">
			<div id="mydiv">
				<span class="fields_design col-md-8">
		<label>Digital Id</label>
		<input type="text" class="light" ng-model="digitalId"/>
		</span>
				<span class="fields_design col-md-1">
		<label></label>
        <img src="../images/arrow_blue.png" align="middle" style="margin-top:18px;" ng-click="loadDigitalIdData()"/>		
		</span>
			</div>
		</div>
		<!-- Header Section starts here-->
		<header class="header_bg">
			<div class="header_left"></div>
			<div class="header_right"></div>

			<div class="container">
				<div class="logo_pharma">
					<a href="#"><img src="../images/logo.png" alt="logo" /></a>
				</div>

				<div class="banner_text_right">
					Blockchain for Business<br><b>WITH IBM BLOCKCHAIN</b>
				</div>
			</div>

		</header>
		<!-- Header Section ends here-->


		<!-- Content Section ends here-->
		<div class="wrapper">
			<div class="student_id_content">
				<div class="container">
					<div class="title_left">
						<a href="#" ng-click="Back()">Back</a>
						<h1>Back</h1>
					</div>
				</div>
				<h2>Apply for <b>admission to an university</b></h2>
		<p><a href="#">Don’t have?</a> Fill all the details and we will mail you the digital identification number in your mailbox</p>
			</div>
			<div class="student_id_forms">
				<div class="container">
					<!-- Content Section starts here-->
					<section class="content_area">
						<div class="container">
							<div class="col-md-12 cont">
								<div id="Tabs1">
									<div id="tabs-1">
										<form>
											<h2>Applicant Details</h2>

											<span class="fields_design col-md-4">
								<label>Legal Name:</label>
								<input type="text" ng-model="digitalIdData.digitalIdDataInfo.Name" readonly/>
							</span>


											<span class="fields_design col-md-4">
								<label>Date of Birth (mm/dd/yyyy)</label>
								<input type="text" ng-model="digitalIdData.digitalIdDataInfo.DOB" readonly/>
							</span>

											<span class="fields_design col-md-4">
								<label>Gender</label>
								<input type="text" ng-model="digitalIdData.digitalIdDataInfo.Gender" readonly/>
							</span>

											<span class="fields_design col-md-4">
								<label>Email:</label>
								<input type="text" ng-model="digitalIdData.digitalIdDataInfo.Email" readonly/>
							</span>

											<span class="fields_design col-md-4">
								<label>Phone Number:</label>
								<input type="text" ng-model="digitalIdData.digitalIdDataInfo.MobileNumber" readonly/>
							</span>

											<span class="fields_design col-md-4">
								<label>Goverment Id:</label>
								<input type="text" ng-model="digitalIdData.digitalIdDataInfo.GovermentId" readonly/>
							</span>

											<span class="fields_design col-md-4">
							<label>Address:</label>
							<input type="text" ng-model="digitalIdData.digitalIdDataInfo.Address" readonly/>
						</span>
											<div class="clearfix"></div>
											<h2>University Details</h2>
											<span class="fields_design col-md-4">
							<div class="select">
							<label>Highest Education:</label>
					<select type="text" ng-model="HighestEducation" ng-options="x for x in HighestEducationSelect"></select>
							</div>
							</span>

											<span class="fields_design col-md-4">
							<div class="select">
							<label>Course Interest:</label>
				<select type="text" ng-model="CourseToPursue" ng-options="x for x in CourseToPursueSelect"></select>
							</div>
							</span>

											<span class="fields_design col-md-4">
							<div class="select">
							<label>Domain/Stream:</label>
					<select type="text" ng-model="Specialization" ng-options="x for x in SpecializationSelect"></select>
							</div>
							</span>

							<span class="fields_design col-md-4">
								<div class="select">
								<label>University Name:</label>
		<select type="text" ng-model="selectedUniversityName" ng-options="x for x in selectedUniversityNameSelect"></select>
								</div>
								</span>

											<span class="fields_design col-md-4">	
							<div class="select">						
							<label>Type</label>
							
							<select type="text" ng-model="Type" ng-options="x for x in TypeSelect"></select>
							</div>

						</span>

											<div class="clearfix"></div>
											</br>
											<span class="fields_design col-md-4">
					 	</span>
											<span class="fields_design col-md-4">
					<input type="submit" class="light" value="Submit" ng-click="submitUniversityData()">
				</span>

										</form>
									</div>
								</div>
							</div>
						</div>
					</section>
					<!-- Content Section ends here-->

				</div>

				<!-- Footer Section starts here-->
				<footer class="footer">© copyright 2018</footer>
				<!-- Footer Section ends here-->

			</div>
			<script type="text/javascript">
				$(function () {
					$("#Tabs1").tabs();
				});
			</script>
</body>

</html>
